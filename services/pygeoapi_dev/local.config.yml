server:
    bind:
        host: 0.0.0.0
        port: 80
    url: https://apitestbed.geonovum.nl/joins_pygeoapi
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    language: en-US
    cors: true
    pretty_print: true
    admin: false
    limits:
        default_items: 10
        max_items: 50
    # templates: /path/to/templates
    map:
        url: https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0/standaard/EPSG:3857/{z}/{x}/{y}.png
        attribution: 'Map data &copy; <a href="https://pdok.nl">PDOK Kadaster</a>'
    joins:
        source_dir: /joins
        max_files: 5


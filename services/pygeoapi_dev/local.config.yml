resources:
    nl-municipalities:
        type: collection
        title: Dutch Municipalities
        description: CBS Municipalities of The Netherlands, 2025 (generalized)
        keywords:
          - Netherlands
          - CBS
          - Municipalities
          - Regions
          - Statistical Areas
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://www.cbs.nl/nl-nl/dossier/nederland-regionaal/geografische-data/cbs-gebiedsindelingen
        extents:
            spatial:
                bbox: [2.5, 50.5, 7.5, 53.75]

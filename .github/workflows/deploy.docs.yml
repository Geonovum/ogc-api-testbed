name: Docs Deploy âš™ï¸

# Trigger only when services/docs subdir changed
on:
  push:
    paths:
      - 'docs/**'

jobs:
  build:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
         uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requirements ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs

      - name: Deploy ğŸ“¦
        run: mkdocs gh-deploy --force -m 'update website'
